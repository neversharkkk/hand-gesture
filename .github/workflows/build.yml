name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  APP_VERSION: 2.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          libncursesw5-dev libtinfo-dev \
          cmake libffi-dev libssl-dev \
          automake wget patchelf \
          libltdl-dev libgmp-dev \
          libmpfr-dev libmpc-dev \
          libisl-dev bison flex \
          texinfo gettext autopoint
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.33
    
    - name: Prepare source files
      run: |
        cp main_android_new.py main.py
        ls -la
    
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-v6-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-v6-
    
    - name: Build APK
      run: |
        buildozer android debug 2>&1 | tee build.log
    
    - name: Find APK files
      if: always()
      run: |
        find . -name "*.apk" -type f 2>/dev/null || true
        ls -la bin/ 2>/dev/null || echo "No bin directory"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: hand-gesture-apk-${{ env.APP_VERSION }}
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v') && success()
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
