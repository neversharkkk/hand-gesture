name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          libncursesw5-dev libtinfo-dev \
          cmake libffi-dev libssl-dev \
          automake wget patchelf \
          libltdl-dev libgmp-dev \
          libmpfr-dev libmpc-dev \
          libisl-dev bison flex \
          texinfo gettext autopoint
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.33
    
    - name: Prepare source files
      run: |
        cp main_test.py main.py
        ls -la
    
    - name: Build APK
      id: build
      run: |
        buildozer android debug 2>&1 | tee build.log
        BUILD_EXIT_CODE=${PIPESTATUS[0]}
        echo "build_exit_code=$BUILD_EXIT_CODE" >> $GITHUB_OUTPUT
        exit $BUILD_EXIT_CODE
    
    - name: Find APK files
      if: always()
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Listing all files ==="
        ls -la
        echo "=== Finding APK files ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
        echo "=== bin directory ==="
        ls -la bin/ 2>/dev/null || echo "No bin dir"
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: hand-gesture-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
